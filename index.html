        /* Задание 2 */

        /* Задание 3 */

        let day = prompt('Введите число из интервала от 1 до 31');
        if (day >= 1 && day < 11)
        {
            console.log('1-я декада')
        }
        else if (day > 10 && day < 21)
        {
            console.log('2-я декада')
        }
        else if (day > 20 && day < 32)
        {
            console.log('3-я декада')
        }
        else
        {
            alert('Число не из интервала');
        }
        /* Задание 4 */

        let number = prompt('Введите корректное положительное целое число');
        let s = Math.floor(number / 100)
        let d = Math.floor(number / 10)
        let e = number % 10;
        console.log(`В числе ${number} количество сотен: ${s}, десятков: ${d}, единиц: ${e}`);
